<a href="#">
  <li class="cards-section__container">
    <div class="card-image">
      <img src="../../../assets/images/Fender_guitar1.png" alt="" />
    </div>
    <div class="card-title">
      <h3>{{ book.title }}</h3>
    </div>
    <div class="card-price">
      <h3>{{ book.author }}</h3>
    </div>
    <div class="card-adress">
      <p>{{ book.isbn }}</p>
    </div>
    <div class="card-date">
      <p>{{ book.published }}</p>
    </div>
  </li>
</a>
