<a routerLink="/advertisement">
  <div class="cards-section__container">
    <div class="card-image">
      <img [src]="bulletin.image" alt="" />
    </div>
    <div class="card-title">
      <h3>{{ bulletin.title }}</h3>
    </div>
    <div class="card-price">
      <h3>{{ bulletin.price }}</h3>
    </div>
    <div class="card-adress">
      <p>{{ bulletin.description }}</p>
    </div>
    <div class="card-date">
      <p>{{ bulletin.rating.rate }}</p>
    </div>
  </div>
</a>
